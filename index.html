<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device Authorization Flow</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
</head>
<body>
    <h1>Device Authorization Flow</h1>
    <div id="authSection">
        <h2>Authenticate Your Device</h2>
        <p id="userCode">User Code: <span></span></p>
        <canvas id="qrCode"></canvas>
        <button id="startAuth">Start Authentication</button>
    </div>
    <div id="userInfo" style="display: none;">
        <h2>User Information</h2>
        <pre id="userDetails"></pre>
    </div>

    <script>
        const clientId = 'YOUR_CLIENT_ID';
        const deviceCodeUrl = 'https://YOUR_AUTH0_DOMAIN/oauth/device/code';
        const tokenUrl = 'https://YOUR_AUTH0_DOMAIN/oauth/token';

        $('#startAuth').click(async function() {
            const response = await requestDeviceCode();
            displayUserCode(response.user_code);
            generateQRCode(response.verification_uri_complete);
            pollForToken(response.device_code);
        });

        async function requestDeviceCode() {
            const response = await fetch(deviceCodeUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: new URLSearchParams({
                    client_id: clientId,
                    scope: 'openid profile email',
                    audience: 'YOUR_API_IDENTIFIER'
                })
            });
            return response.json();
        }

        function displayUserCode(userCode) {
            $('#userCode span').text(userCode);
        }

        function generateQRCode(uri) {
            const qr = new QRious({
                element: document.getElementById('qrCode'),
                value: uri,
                size: 200
            });
        }

        async function pollForToken(deviceCode) {
            const interval = 5 * 1000; // Polling interval (5 seconds)

            const poll = async () => {
                const response = await fetch(tokenUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded'
                    },
                    body: new URLSearchParams({
                        grant_type: 'urn:ietf:params:oauth:grant-type:device_code',
                        device_code: deviceCode,
                        client_id: clientId
                    })
                });
                
                if (response.ok) {
                    const tokenData = await response.json();
                    fetchUserInfo(tokenData.access_token);
                } else {
                    const errorData = await response.json();
                    if (errorData.error === 'authorization_pending') {
                        setTimeout(poll, interval);
                    } else {
                        alert('Error: ' + errorData.error_description);
                    }
                }
            };
            poll();
        }

        async function fetchUserInfo(accessToken) {
            const userInfoUrl = 'https://YOUR_AUTH0_DOMAIN/userinfo';
            const response = await fetch(userInfoUrl, {
                method: 'GET',
                headers: {
                    'Authorization': 'Bearer ' + accessToken
                }
            });
            const userInfo = await response.json();
            $('#userDetails').text(JSON.stringify(userInfo, null, 2));
            $('#userInfo').show();
        }
    </script>
</body>
</html>
